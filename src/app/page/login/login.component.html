<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center content-middle">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Yo StudyRoom</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="아이디">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="비밀번호">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/blank-page']" (click)="onLoggedin()"> 로그인 </a>
            </form>
        </div>
    </div>
</div>
