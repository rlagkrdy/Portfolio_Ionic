<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center content-middle">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Yo StudyRoom</h1>
            <form role="form" #login="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" required class="form-control input-underline input-lg" id="COMP_ID" name="COMP_ID" placeholder="아이디" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password" required class="form-control input-underline input-lg" id="COMP_PW" name="COMP_PW" placeholder="비밀번호"
                            ngModel>
                    </div>
                    <span *ngIf="isFaile">아이디 혹은 비밀번호가 틀립니다.</span>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin(login)">
                    로그인 </a>
            </form>
        </div>
    </div>
</div>
