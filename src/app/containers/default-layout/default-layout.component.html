<app-header [fixed]="true" [navbarBrandFull]="{src: 'assets/images/logo.png', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/images/logo.png', width: 30, height: 30, alt: 'CoreUI Logo'}" [sidebarToggler]="'lg'"
  [asideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
        (click)="false">
        <img src="assets/images/logo.png" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center">
          <strong>Settings</strong>
        </div>
        <a class="dropdown-item" (click)="onLoggedout()">
          <i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>

  </app-sidebar>

  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>

            <i class="icon-graph"></i> &nbsp;Dashboard</a>
        </div>
      </li> -->

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>

</div>
